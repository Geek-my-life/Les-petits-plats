<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Les petits plats</title>
  </head>

<body class="body">
    <header class="logo">
        <img src="./img/logo.jpg" alt="logo Les petits Plats" aria-label="logo Les petits plats">
    </header>

    <div class="recherche">
        <input class="rechercheInput" placeholder="Rechercher une recette" aria-label="veuillez saisir votre recherche">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>        

    <div class="boxTags"></div>

    <div class="boxFiltres">
      <div class="filtres">
        <div class="sectionIngredient sectionFiltres tailleMini">
          <div class="rechercheFiltre">
            <input class="tagInput rechercheIngredients" value="Ingrédients" placeholder="Rechercher un ingrédient" aria-label="Rechercher un ingrédient">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="boxIngredients displayNone">
          </div>
        </div>
  
        <div class="sectionAppareils sectionFiltres tailleMini">
          <div class="rechercheFiltre">
            <input class="tagInput rechercheAppareils" value="Appareils" placeholder="Rechercher un appareil" aria-label="Rechercher un appareil">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="boxAppareils displayNone"></div>
        </div>
  
        <div class="sectionUstensiles sectionFiltres tailleMini">
          <div class="rechercheFiltre">
            <input class="tagInput rechercheUstensiles" value="Ustensiles" placeholder="Rechercher un ustensile" aria-label="Rechercher un ustensile">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="boxUstensiles displayNone">
          </div>
        </div>
      </div>

    </div>
    
    <div class="boxRecettes"></div>

    <script src="js/cartes/cartesRecettes.js"></script>
    <script src="js/cartes/cartesIngredients.js"></script>
    <script src="js/cartes/cartesUstensiles.js"></script>
    <script src="js/cartes/cartesAppareils.js"></script>
    <script src="js/index.js"></script>
    <script src="js/recherche.js"></script>
    <script src="https://kit.fontawesome.com/ab907928cc.js" crossorigin="anonymous"></script>
</body>

</html>
