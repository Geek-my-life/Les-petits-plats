<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Les petits plats</title>
  </head>
</head>
<body class="body">
    <header class="logo">
        <img src="./img/logo.jpg" alt="logo Les petits Plats" aria-label="logo Les petits plats">
    </header>

    <div class="recherche">
        <input class="rechercheInput" type="text" placeholder="Rechercher une recette" aria-label="veuillez saisir votre recherche">
        <i class="fa-solid fa-magnifying-glass" aria-label="bouton recherche"></i>
    </div>        

    <div class="boxTags"></div>

    <div class="filtres">
      
      <div class="sectionIngredient sectionFiltres tailleMini">
        <div class="rechercheFiltre">
          <input class="tagInput rechercheIngredients" type="text" value="Ingrédients" placeholder="Rechercher un ingrédient" aria-label="Rechercher un ingrédient">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="boxIngredients displayNone">
        </div>
      </div>

      <div class="sectionAppareils sectionFiltres tailleMini">
        <div class="rechercheFiltre">
          <input class="tagInput" type="text" value="Appareils" placeholder="Rechercher un appareil" aria-label="Rechercher un appareil">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="boxAppareils displayNone"></div>
      </div>

      <div class="sectionUstenciles sectionFiltres tailleMini">
        <div class="rechercheFiltre">
          <input class="tagInput" type="text" value="Ustenciles" placeholder="Rechercher un ustencile" aria-label="Rechercher un ustencile">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="boxUstenciles displayNone">
        </div>
      </div>
    </div>
    
    <div class="boxRecettes"></div>

    <script src="js/cartes/cartesRecettes.js"></script>
    <script src="js/cartes/cartesIngredients.js"></script>
    <script src="js/cartes/cartesUstenciles.js"></script>
    <script src="js/cartes/cartesAppareils.js"></script>
    <script src="js/recherche.js"></script>
    <script src="js/eventFiltres.js"></script>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/ab907928cc.js" crossorigin="anonymous"></script>
</body>
</html>
